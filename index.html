<!doctype html>
<html lang="en">
  <head>
    <title>SmartScan gate control</title>
    <link rel="icon" href="favicon.ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SmartScan gate control">
    <link href="css/main.css" rel="stylesheet">
  </head>
<body>
<table>
<tr><th id="connect"></th><td id="devname" colspan="3"></td><td id="version" colspan="2"></td></tr>
<tr><td colspan="6"><hr></td></tr>
<tr><th id="pos-up">pos up</th><td id="pos-up-mm">--</td><td id="pos-up-m">-</td><td id="pos-up-val"></td><td id="pos-up-p">+</td><td id="pos-up-pp">++</td></tr>
<tr><th id="pos-down">pos down</th><td id="pos-down-mm">--</td><td id="pos-down-m">-</td><td id="pos-down-val"></td><td id="pos-down-p">+</td><td id="pos-down-pp">++</td></tr>
<tr><th id="min-speed">min speed</th><td id="min-speed-mm">--</td><td id="min-speed-m">-</td><td id="min-speed-val"></td><td id="min-speed-p">+</td><td id="min-speed-pp">++</td></tr>
<tr><th id="cur-limit">curr limit</th><td id="cur-limit-mm">--</td><td id="cur-limit-m">-</td><td id="cur-limit-val"</td><td id="cur-limit-p">+</td><td id="cur-limit-pp">++</td></tr>
<tr><th id="acceleration">acceleration</th><td id="acceleration-mm">--</td><td id="acceleration-m">-</td><td id="acceleration-val"></td><td id="acceleration-p">+</td><td id="acceleration-pp">++</td></tr>
<tr><td colspan="6"><hr></td></tr>
<tr><th id="mod-status" colspan="4">no data</th><td id="mod-revert" colspan="2"></td></tr>
<tr><td colspan="6"><hr></td></tr>
</table>
<table>
<tr><th id="mode-title"></th><td id="mode"></td><td id="mode-switch"></td><td id="manual-action"></td></tr>
</table>
<p id="show-details">show details</p>
<table id="details" class="hidden">
<tr><td colspan="2"><hr></td></tr>
<tr><th id="status">status</th><td id="status-val"></td></tr>
<tr><th id="errors">errors</th><td id="errors-val"></td></tr>
<tr><th id="pw_mv">input power mV</th><td id="pw_mv-val"></td></tr>
<tr><th id="dcdc_mv">DC/DC mV</th><td id="dcdc_mv-val"></td></tr>
<tr><th id="vcc_mv">VCC mV</th><td id="vcc_mv-val"></td></tr>
<tr><th id="curr_ma">motor current mA</th><td id="curr_ma-val"></td></tr>
<tr><th id="mcu_temp">temperature C</th><td id="mcu_temp-val"></td></tr>
<tr><th id="sens_up">up sensor data</th><td id="sens_up-val"></td></tr>
<tr><th id="sens_down">down sensor data</th><td id="sens_down-val"></td></tr>
<tr><th id="ac_status">mains status</th><td id="ac_status-val"></td></tr>
<tr><th id="build_date">build date</th><td id="build_date-val"></td></tr>
</table>
<script src="js/main.js"></script>
</body>
</html>
