<!doctype html>
<html lang="en">
  <head>
    <title>SmartScan gate control</title>
    <link rel="icon" href="favicon.ico"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SmartScan gate control">
    <link href="css/main.css" rel="stylesheet">
  </head>
<body>
<table>
<tr>
<th id="connect">connect</th><td id="connected-device" colspan="3"></td><td id="version" colspan="2"></td>
</tr>
<tr>
<td colspan="6"><hr></td>
</tr>
<tr>
<th id="pos-up">pos up</th><td id="pos-up-mm">--</td><td id="pos-up-m">-</td><td id="pos-up-val"></td><td id="pos-up-p">+</td><td id="pos-up-pp">++</td>
</tr>
<tr>
<th id="pos-down">pos down</th><td id="pos-down-mm">--</td><td id="pos-down-m">-</td><td id="pos-down-val"></td><td id="pos-down-p">+</td><td id="pos-down-pp">++</td>
</tr>
<tr>
<th id="min-speed">min speed</th><td id="min-speed-mm">--</td><td id="min-speed-m">-</td><td id="min-speed-val"></td><td id="min-speed-p">+</td><td id="min-speed-pp">++</td>
</tr>
<tr>
<th id="cur-limit">curr limit</th><td id="cur-limit-mm">--</td><td id="cur-limit-m">-</td><td id="cur-limit-val"</td><td id="cur-limit-p">+</td><td id="cur-limit-pp">++</td>
</tr>
<tr>
<th id="acceleration">acceleration</th><td id="acceleration-mm">--</td><td id="acceleration-m">-</td><td id="acceleration-val"></td><td id="acceleration-p">+</td><td id="acceleration-pp">++</td>
</tr>
<tr>
<td colspan="6"><hr></td>
</tr>
<tr>
<th id="mod-status" colspan="6">no data</th>
</tr>
<tr>
<td colspan="6"><hr></td>
</tr>
<tr>
<th id="mode-title"></th><td id="mode"></td><td id="mode-switch" colspan="3"></td><td id="action"></td>
</tr>
</table>
</body>
</html>
